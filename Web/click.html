<!DOCTYPE html>
<html>
<body>

<p id="demo" onclick="myFunction()">Click me to change my text color.</p>

<script>
function myFunction() {
    document.getElementById("demo").style.color = "blue";
}
</script>

<p id="demo1" onclick="myFunction1()">Click me to change my text color.</p>

<script>
function myFunction1() {
    document.getElementById("demo1").style.color = "brown";
}
</script>

<p id="demo2" onclick="myFunction2()">Click me to change my text color.</p>

<script>
function myFunction2() {
    document.getElementById("demo2").style.color = "green";
}
</script>

<p id="demo3">JavaScript can change the style of an HTML element.</p>

<script>
function myFunction3() {
    var x = document.getElementById("demo3");
    x.style.fontSize = "25px";           
    x.style.color = "red"; 
}
</script>

<button type="button" onclick="myFunction3()">Click Me!</button>

</body>
</html>
